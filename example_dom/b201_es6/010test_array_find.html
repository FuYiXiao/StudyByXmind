<script type="text/javascript">


let arr = ['a', 'b' ,'c', 'd', 'e', 'f'];

let find = arr.find((item, index, arr) => {
    console.log(item, index);
    return index === 3;
});

let findIndex = arr.findIndex((item, index, arr) => {
    console.log(item, index);
    return index === 3;
});

console.log(arr);
console.log(find, findIndex);





</script>
