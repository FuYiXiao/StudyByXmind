<!DOCTYPE html>
<html>
    <head>	
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--当前页面所应该采用的 IE 版本-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="renderer" content="webkit">
        <!--目前只有360浏览器支持此 <meta> 标签，国产浏览器默认采用高速模式渲染页面-->
        
		<title>打印插件安装失败帮助页</title>
		<style>
		body{ padding:10px;}
		img{ display:block; margin:10px auto;}
		h1{ text-align:center;}
		</style>
    </head>

    <body>
	
		<h1>IE下如果安装失败，请进行下列设置：</h1>
		<div>
			1、首先打开Internet选项，在“高级”菜单中勾选“允许运行或安装软件，即使签名无效”菜单，然后确认保存。
			<img src='images/1.png'/>
		</div>
		<div>
			2、然后在Internet选项中继续切换到“安全”选项卡，单击下面的“自定义级别”，在弹出的菜单中勾选如下选项：
			<img src='images/2.png'/>
			<img src='images/3.png'/>
		</div>
		<div>
			3、同样在“安全”选项卡中，选中“受信任的站点”在单击“站点”按钮，然后添加你要访问的网站的地址：
			<img src='images/4.png'/>
			<img src='images/5.png'/>
		</div>
		<div>
			4、然后重新启动浏览器即可。
		</div>

    </body>
	
</html>
