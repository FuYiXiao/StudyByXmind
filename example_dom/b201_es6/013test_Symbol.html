<script type="text/javascript">


 let a = Symbol();       
 console.log(a); // symbol()
 console.log(typeof a) // 它的类型就是 symbol

 // 我们也可以为symbol 类型加一些参数(做一些标记号) 用来区分
let b = Symbol("b")
console.log(b)  // symbol(b)
