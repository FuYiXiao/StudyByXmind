<script type="text/javascript">

var person = {
    name:'zfpx',
    getName:function(){
        // 在浏览器执行的话this指向window
        setTimeout(
            function(){
                console.log("function");
                console.log(this);
            },
            1000
        ); 
        //在浏览器执行的话this指向person
        setTimeout(
            () => {
                console.log( "=>" );
                console.log(this)
            },
            1000
        );
    }
}
person.getName();
