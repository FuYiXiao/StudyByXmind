<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Style Guide</title>

  <meta name="description" content="不超过150个字符">
  <meta name="keywords" content="">
  <meta name="author" content="name, email@gmail.com">

  <!-- 为移动设备添加 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">



    $.ajaxSetup({
        url: "/xmlhttp/",
        //禁止全局触发ajax事件 设置为false,
        global: true,
        type: "POST"
    });

    $("html").ajaxStart(function(jqueryEvent){
        console.log("***ajaxStart");
        console.log(jqueryEvent);
    });

    $("html").on("ajaxSend",function(jqueryEvent,jqXHR,options){
        console.log("***ajaxSend");
        console.log(jqueryEvent);
        console.log(jqXHR);
        console.log(options);
    });

    $("html").on("ajaxSuccess",function(jqueryEvent,jqXHR,options){
        console.log("***ajaxSuccess");
        console.log(jqueryEvent);
        console.log(jqXHR);
        console.log(options);
    });

    $("html").on("ajaxError",function(jqueryEvent,jqXHR,options){
        console.log("***ajaxError");
        console.log(jqueryEvent);
        console.log(jqXHR);
        console.log(options);
    });

    $("html").on("ajaxComplete",function(jqueryEvent,jqXHR,options){
        console.log("***ajaxComplete");
        console.log(jqueryEvent);
        console.log(jqXHR);
        console.log(options);
    });

    $("html").on("ajaxStop",function(jqueryEvent){
        console.log("***ajaxStop");
        console.log(jqueryEvent);
    });

    $.ajaxPrefilter( "xml html script json jsonp text", function( options, originalOptions, jqXHR ) {
        console.log("***ajaxPrefilter---1");
        console.log(options);
        console.log(originalOptions);
        console.log(jqXHR);
    });
	
    $.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
        console.log("***ajaxPrefilter---2");
        console.log(options);
        console.log(originalOptions);
        console.log(jqXHR);
		//jqXHR.abort();
    });

    $.ajax({
        url:"test.html"
    });

	

</script>


</body>
</html>
