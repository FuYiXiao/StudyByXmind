  <head>
    <meta charset="utf-8">

  <body>
  <div id="TestDiv"></div>

  <script>

  var judgeType = {
    showType:function(o){
      return Object.prototype.toString.call(o);
    },
    // Object
    isObj:function(o){
      return Object.prototype.toString.call(o)=="[object Object]";
    },
    // String
    isString:function(o){
      return Object.prototype.toString.call(o)=="[object String]";
    },
    // Number 增加了isFinite对无穷大的数进行排除，避免 Number("abc")的情况
    isNumber:function(o){
      return (Object.prototype.toString.call(o)=="[object Number]")&&isFinite(o);
    },
    // Array
    isArray:function(o){
      return Object.prototype.toString.call(o)=="[object Array]";
    },
	// Date
    isDate:function(o){
      return Object.prototype.toString.call(o)=="[object Date]";
    },
	//Boolean
	isBoolean:function(o){
      return Object.prototype.toString.call(o)=="[object Boolean]";
    },
    // Function
    isFunction:function(o){
      return Object.prototype.toString.call(o)=="[object Function]";
    },
	// 判断一个对象是否为空对象
	isEmptyObject:function(){
      var t; 
	  for (t in e){
		return !1;
	  };
	  return !0 
	},
	// RegExp
    isRegExp:function(o){
      return Object.prototype.toString.call(o)=="[object RegExp]";
    },
	// Error
    isError:function(o){
      return Object.prototype.toString.call(o)=="[object Error]";
    },
	// window 
    isWindow:function(obj){
	  //存在兼容性问题 IE8下为 [object Object]
      //return Object.prototype.toString.call(obj)=="[object Window]";
	  return obj !== undefined && obj === obj.window;
    },
    // NULL 存在兼容性问题 IE8下为 [object Object]
    isNULL:function(o){
      return Object.prototype.toString.call(o)=="[object Null]";
    },
    // Undefined 存在兼容性问题 IE8下为 [object Object]
    isUndefined:function(o){
      return Object.prototype.toString.call(o)=="[object Undefined]";
    },
	// Document 谷歌为HTMLDocument IE9以上为 Document 存在兼容性问题 IE8下为 [object Object]
    isDocument:function(o){
	  var result = (Object.prototype.toString.call(o)== "[object HTMLDocument]");
	  if(result==true){
	    return result;
	  }else{
	    return Object.prototype.toString.call(o)== "[object Document]";
	  }
    },
    // DivElement 存在兼容性问题 IE8下为 [object Object]
    isDivElement:function(o){
      return Object.prototype.toString.call(o)=="[object HTMLDivElement]";
    },
    // Dom
    isElement:function(obj){
      return !!(obj && obj.nodeType === 1);
    }
  };

  var testObj={};
  var testString="";
  var testNumber=Number("123");
  var testArray=[];
  var testDate = new Date();
  var testBoolean = true;
  var testNULL=null;
  var testUndefined;
  var testFunction=function(){};
  var testDom = document.getElementById("TestDiv");
  var testRegExp = /test/;
  var testError = new Error();
  
  
  
  document.write( "<br/>"+"testObj:" +testObj +"--@"+ judgeType.showType(testObj) +"@"+ judgeType.isObj(testObj) ); 
  document.write( "<br/>"+"testString:" +testString +"--@"+ judgeType.showType(testString) +"@"+ judgeType.isString(testString) );
  document.write( "<br/>"+"testNumber:" +testNumber +"--@"+ judgeType.showType(testNumber) +"@"+ judgeType.isNumber(testNumber) );
  document.write( "<br/>"+"testArray:" +testArray +"--@"+ judgeType.showType(testArray) +"@"+ judgeType.isArray(testArray) );
  document.write( "<br/>"+"testDate:" +testDate +"--@"+ judgeType.showType(testDate) +"@"+ judgeType.isDate(testDate) ); 
  document.write( "<br/>"+"testBoolean:" +testBoolean +"--@"+ judgeType.showType(testBoolean) +"@"+ judgeType.isBoolean(testBoolean) ); 
  document.write( "<br/>"+"testFunction:" +testFunction +"--@"+ judgeType.showType(testFunction) +"@"+ judgeType.isFunction(testFunction) );
  document.write( "<br/>"+"testNULL:" +testNULL +"--@"+ judgeType.showType(testNULL) +"@"+ judgeType.isNULL(testNULL) );
  document.write( "<br/>"+"testUndefined:" +testUndefined+"--@"+ judgeType.showType(testUndefined) +"@"+ judgeType.isUndefined(testUndefined) );
  document.write( "<br/>"+"testDom:" +testDom +"--@"+ judgeType.showType(testDom) +"@"+ judgeType.isDivElement(testDom) );
  document.write("<br/>------------------------------------------------------------------------------------------------");
  document.write( "<br/>"+"testRegExp:" +testRegExp +"--@"+ judgeType.showType(testRegExp) +"@"+ judgeType.isRegExp(testRegExp) );
  document.write( "<br/>"+"testError:" +testError +"--@"+ judgeType.showType(testError) +"@"+ judgeType.isError(testError) );
  document.write( "<br/>"+"document:" +document +"--@"+ judgeType.showType(document) +"@"+ judgeType.isDocument(document) );
  document.write( "<br/>"+"window:" +window +"--@"+ judgeType.showType(window) +"@"+ judgeType.isWindow(window) );
  document.write("<br/>------------------------------------------------------------------------------------------------");
  document.write( "<br/>"+"document:" +document +"--@"+ judgeType.showType(document) +"@"+ judgeType.isElement(document) );
  document.write( "<br/>"+"testDom:" +testDom +"--@"+ judgeType.showType(testDom) +"@"+ judgeType.isElement(testDom) );	
  
  </script>

  </body>
