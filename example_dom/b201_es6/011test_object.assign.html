<body>


<script type="text/javascript">


var nameObj = {
    name:'zfpx',
    sex:{"sex":"man"}
};

var ageObj = {age:8};

var obj = {};

Object.assign(obj,nameObj,ageObj);

console.log(obj);


//克隆对象
function clone (obj) {
  return Object.assign({}, obj);
}

let nameO = clone(nameObj);
nameO.sex.sex='women';

console.log( clone(nameObj) );
console.log( nameObj );


</script>
