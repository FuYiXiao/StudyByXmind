<script type="text/javascript">

var wait = function(dtd){

　　　　var tasks = function(){

　　　　　　alert("执行完毕！");

　　　　　　dtd.resolve("testdata"); // 改变Deferred对象的执行状态

　　　　};

　　　　setTimeout(tasks,5000);

　　　　return dtd.promise();

};


$.Deferred(wait)
　　.done(function(param){ 
		alert("哈哈，成功了！"+param); 
	})
　　.fail(function(param){ 
		alert("出错啦！"+param); 
	});
	
	

</script>
